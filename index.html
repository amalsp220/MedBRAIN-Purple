<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedBRAIN AI - Medical Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Minimal Header with Navigation -->
    <header>
        <div class="container">
            <div class="logo">
                <i class="fas fa-brain"></i>
                <h1>MedBRAIN AI</h1>
            </div>
            <nav>
                <a href="index.html">Chat</a>
                <a href="about.html">About</a>
                <a href="features.html">Features</a>
                <button id="clearChatBtn" class="clear-chat-btn" title="Clear conversation">
                    <i class="fas fa-trash-alt"></i>
                </button>
            </nav>
        </div>
    </header>

    <!-- Main Chat Interface (Full Screen) -->
    <main class="chat-main">
        <div class="chat-container">
            <!-- Chat Messages Area -->
            <div id="chatMessages" class="chat-messages"></div>
            
            <!-- Input Area (Fixed at Bottom) -->
            <div class="chat-input-container">

                
                <div class="chat-input">
                    <div class="input-wrapper">
                        <input type="text" id="userInput" placeholder="Ask me about medical topics (for education only)..." maxlength="500">
                        <button id="voiceBtn" class="voice-btn" title="Voice Input">
                            <i class="fas fa-microphone"></i>
                        </button>
                    </div>
                                                        <button id="sendBtn" onclick="sendMessage()">
                        <i class="fas fa-paper-plane"></i>
                    </button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 MedBRAIN AI. For educational purposes only. Not a substitute for professional medical advice.</p>
        <div class="footer-links">
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
            <a href="https://github.com/amalsp220/MedBRAIN-AI-Frontend" target="_blank">GitHub</a>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
